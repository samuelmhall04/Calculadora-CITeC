<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Espumas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen w-full bg-gray-100 p-4">
    <div id="app" class="w-full max-w-2xl p-8 bg-white rounded-xl shadow-2xl text-center">
        <div id="FormCalculadora">
            <form id="calcForm" class="Calculadora">
                <a href="https://panzera5.wixsite.com/citec"><img src="https://static.wixstatic.com/media/9fecbe_ffc7674036dc4f54924a2d2e7e677176~mv2.gif" alt="Logo CITeC"id="logo"></a>
                <h1 id="title" class="text-4xl text-gray-800 mb-8">CALCULADORA DE ESPUMAS</h1>
                <div id="dropdown" class="mb-6">
                    <label for="tipoEspuma" class="block text-left text-lg font-semibold text-gray-700 mb-2">1. Escolha o tipo de espuma:</label>
                    <select id="tipoEspuma" name="tipoEspuma" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Selecione uma opção</option>
                    </select>
                </div>
                <div id="inputsContainer" class="max-w-md mx-auto text-left"></div>
                <button type="submit" id="botaoCalcular" class="hidden mt-8 w-full max-w-md mx-auto p-3 bg-green-600 text-white rounded-lg font-semibold text-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200">
                    Calcular
                </button>
            </form>
        </div>
        <div id="resultados" class="hidden">
            <h1 id="title" class="text-4xl text-gray-800 mb-8">RESULTADO</h1>
            <div class="resultContent p-6 bg-green-50 border border-green-200 rounded-lg max-w-md mx-auto">
                <h2 id="resultEquationName" class="text-2xl font-semibold text-green-800 mb-3"></h2>
                <p id="resultText" class="text-lg text-gray-700 whitespace-pre-line"></p>
            </div>
            <button id="resetButton" type="button" class="mt-8 w-full max-w-md mx-auto p-3 bg-gray-600 text-white rounded-lg font-semibold text-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">
                Realizar outro cálculo
            </button>
        </div>
        <p class="mt-6 text-sm text-gray-500">Desenvolvido por CITeC - Centro de Inovação e Tecnologia em Compósitos </p>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
